      # ========== æ³¨å†Œ Warp å¹¶ç”Ÿæˆ WireGuard é…ç½®æ–‡ä»¶ ==========
      - name: Register Warp and generate WireGuard config
        run: |
          # æ³¨å†Œ Warp è´¦æˆ·
          wgcf register --accept-tos --config wgcf-account.toml

          # ç”Ÿæˆ WireGuard é…ç½®æ–‡ä»¶
          wgcf generate --config wgcf-account.toml --profile wgcf-profile.conf

          # å°†é…ç½®æ–‡ä»¶ç§»åŠ¨åˆ° WireGuard çš„é…ç½®ç›®å½•
          sudo mv wgcf-profile.conf /etc/wireguard/wg0.conf

          # å¯åŠ¨ WireGuard æ¥å£
          sudo wg-quick up wg0 &
          sleep 5

          # éªŒè¯ WireGuard è¿æ¥
          sudo wg show
          # æ£€æŸ¥ WireGuard æ¥å£çŠ¶æ€
          ip route show
          curl --interface wg0 -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36" https://api.ip.sb/geoip

      # ========== é…ç½® Mihomo æœ¬åœ°ä»£ç† ==========
      - name: Setup Mihomo
        run: |
          # ä¸‹è½½ Mihomo
          wget https://github.com/MetaCubeX/mihomo/releases/download/v1.18.0/mihomo-linux-amd64-v1.18.0.gz
          gzip -d mihomo-linux-amd64-v1.18.0.gz
          chmod +x mihomo-linux-amd64-v1.18.0
          sudo mv mihomo-linux-amd64-v1.18.0 /usr/local/bin/mihomo

          # åˆ›å»º Mihomo é…ç½®æ–‡ä»¶
          cat <<EOF > config.yaml
          port: 7890
          socks-port: 7891
          redir-port: 7892
          allow-lan: false
          mode: Rule
          log-level: info
          external-controller: 127.0.0.1:9090

          proxies:
            - name: "WireGuard"
              type: socks5
              server: 127.0.0.1
              port: 51820
              skip-cert-verify: true

          rules:
            - MATCH,WireGuard
          EOF

          # å¯åŠ¨ Mihomo
          nohup mihomo -d -f config.yaml > /tmp/mihomo.log 2>&1 &
          sleep 5

      # ========== é…ç½®æœ¬åœ°ä»£ç†ç¯å¢ƒå˜é‡ ==========
      - name: Configure proxy env
        run: |
          echo 'function proxy_on() {
            export http_proxy=http://127.0.0.1:7890
            export https_proxy=http://127.0.0.1:7890
            export all_proxy=socks5://127.0.0.1:7890
            echo -e "ç»ˆç«¯ä»£ç†å·²å¼€å¯"
          }
          function proxy_off(){
            unset http_proxy https_proxy all_proxy
            echo -e "ç»ˆç«¯ä»£ç†å·²å…³é—­"
          }' > ~/.bash_profile
          source ~/.bash_profile
          proxy_on

      # ========== åŠ¨æ€é€‰æ‹©æœ€å¿«èŠ‚ç‚¹ ==========
      - name: Select fastest node
        run: |
          # è·å–æ‰€æœ‰èŠ‚ç‚¹ä¿¡æ¯
          response=$(curl -s http://127.0.0.1:9090/proxies/ğŸ”°%20é€‰æ‹©èŠ‚ç‚¹)
          echo "æ‰€æœ‰èŠ‚ç‚¹ä¿¡æ¯: $response"

          # æå–èŠ‚ç‚¹åç§°å¹¶è¿›è¡Œ URL ç¼–ç 
          nodes=$(echo "$response" | jq -r '.all[] | @uri')
          echo "å¯ç”¨èŠ‚ç‚¹: $nodes"

          # æµ‹è¯•æ¯ä¸ªèŠ‚ç‚¹çš„å»¶è¿Ÿ
          fastest_node=""
          min_delay=999999
          for node in $nodes; do
            # è·³è¿‡ DIRECT èŠ‚ç‚¹
            if [ "$node" == "DIRECT" ]; then
              echo "è·³è¿‡ DIRECT èŠ‚ç‚¹"
              continue
            fi
            echo "æµ‹è¯•èŠ‚ç‚¹: $node"

            # æµ‹è¯•èŠ‚ç‚¹å»¶è¿Ÿ
            delay=$(curl -o /dev/null -s -w "%{time_total}\n" -x http://127.0.0.1:7890 http://1.1.1.1 --connect-timeout 10 --max-time 10)
            if [ $? -ne 0 ]; then
              echo "èŠ‚ç‚¹ $node ä¸å¯ç”¨ï¼Œè·³è¿‡"
              continue
            fi
            echo "èŠ‚ç‚¹ $node çš„å»¶è¿Ÿ: $delay ç§’"

            # æ¯”è¾ƒå»¶è¿Ÿï¼Œé€‰æ‹©æœ€å¿«çš„èŠ‚ç‚¹
            if (( $(echo "$delay < $min_delay" | bc -l) )); then
              min_delay=$delay
              fastest_node=$node
            fi
          done

          echo "æœ€å¿«èŠ‚ç‚¹: $fastest_node, å»¶è¿Ÿ: $min_delay ç§’"

          # é€‰æ‹©æœ€å¿«èŠ‚ç‚¹
          curl -X PUT http://127.0.0.1:9090/proxies/ğŸ”°%20é€‰æ‹©èŠ‚ç‚¹ -d "{\"name\":\"$(echo -n $fastest_node | jq -sRr @uri)\"}"
          echo "å·²é€‰æ‹©æœ€å¿«èŠ‚ç‚¹: $fastest_node"

      # ========== éªŒè¯ä»£ç†é“¾ ==========
      - name: Test Proxy Chain
        run: |
          # éªŒè¯ Mihomo ä»£ç†
          echo "æµ‹è¯• Mihomo ä»£ç†ï¼ˆ7890 ç«¯å£ï¼‰ï¼š"
          curl -x http://127.0.0.1:7890 https://api.ip.sb/geoip

          # éªŒè¯åŒé‡ä»£ç†ï¼ˆMihomo -> WireGuardï¼‰
          echo "æµ‹è¯•åŒé‡ä»£ç†ï¼ˆMihomo -> WireGuardï¼‰ï¼š"
          curl -x http://127.0.0.1:7890 https://api.ip.sb/geoip

      # ========== åç»­æ­¥éª¤ï¼ˆä¿æŒåŸæœ‰é…ç½®ï¼‰==========
      - name: Install VNC and Desktop
        run: |
          sudo apt-get update
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y \
            xfce4 \
            xfce4-goodies \
            tightvncserver \
            novnc \
            firefox \
            xclip

      - name: Configure VNC
        run: |
          mkdir -p ~/.vnc
          echo "password" | vncpasswd -f > ~/.vnc/passwd
          chmod 600 ~/.vnc/passwd

          echo -e "SendPrimary=1\nAcceptCutText=1" > ~/.vnc/config

          echo '#!/bin/bash
          source ~/.bash_profile
          export DISPLAY=:1
          vncconfig -nowin &
          #startxfce4 &'
          sleep 5
          xhost +
          firefox
          > ~/.vnc/xstartup
          chmod +x ~/.vnc/xstartup

      - name: Start VNC Server
        run: |
          vncserver :1 -geometry 1280x800 -depth 24
          sleep 5

      - name: Configure noVNC
        run: |
          git clone https://github.com/novnc/noVNC.git
          cd noVNC
          ./utils/novnc_proxy --vnc localhost:5901 &

      - name: Start Cloudflared
        run: |
          cloudflared tunnel --url tcp://localhost:5901 --protocol http2 &
          cloudflared tunnel --url http://localhost:9090 &
          cloudflared tunnel --url http://localhost:6080 &
          sleep 10

      - name: Keep Alive
        run: |
          while true; do
            echo "[$(date +'%F %T')] æœåŠ¡çŠ¶æ€ï¼š"
            echo "1. VNC è¿›ç¨‹: $(pgrep -a Xvnc || echo 'æœªè¿è¡Œ')"
            echo "2. å‰ªè´´æ¿å®ˆæŠ¤è¿›ç¨‹: $(pgrep -a vncconfig || echo 'æœªè¿è¡Œ')"
            sleep 300
