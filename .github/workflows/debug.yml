name: Debug Machine with Warp and Mihomo

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # ========== 基础配置 ==========
      - name: Checkout repository
        uses: actions/checkout@v3

      # ========== 安装依赖 ==========
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            curl \
            jq \
            wireguard \
            resolvconf

      # ========== 安装 wgcf ==========
      - name: Install wgcf
        run: |
          # 下载 wgcf
          curl -fsSL https://github.com/ViRb3/wgcf/releases/download/v2.2.18/wgcf_2.2.18_linux_amd64 -o wgcf
          chmod +x wgcf
          sudo mv wgcf /usr/local/bin/wgcf

      # ========== 注册 Warp 并生成 WireGuard 配置文件 ==========
      - name: Register Warp and generate WireGuard config
        run: |
          # 注册 Warp 账户
          wgcf register --accept-tos -o wgcf-account.toml

          # 生成 WireGuard 配置文件
          wgcf generate -o wgcf-profile.conf

          # 修改 WireGuard 配置文件，确保接口名称为 wg0
          sed -i 's/^\[Interface\]$/\[Interface\]\nName = wg0/' wgcf-profile.conf

          # 将配置文件移动到 WireGuard 的配置目录
          sudo mv wgcf-profile.conf /etc/wireguard/wg0.conf

          # 启动 WireGuard 接口
          sudo wg-quick up wg0

          # 验证 WireGuard 连接
          sudo wg show

      # ========== 配置 Mihomo 本地代理 ==========
      - name: Setup Mihomo
        uses: ./
        with:
          config-url: ${{ secrets.CONFIG_URL }}
          mihomo-version: "1.18.0"

      - name: Configure Mihomo to use WireGuard
        run: |
          # 设置 Mihomo 的出口为 WireGuard 接口
          echo "设置 Mihomo 的出口为 WireGuard 接口..."
          sudo ip route add default dev wg0 table 200
          sudo ip rule add from all lookup 200

          # 验证路由规则
          echo "当前路由规则："
          ip route show table 200

      # ========== 配置本地代理环境变量 ==========
      - name: Configure proxy env
        run: |
          echo 'function proxy_on() {
            export http_proxy=http://127.0.0.1:7890
            export https_proxy=http://127.0.0.1:7890
            export all_proxy=socks5://127.0.0.1:7890
            echo -e "终端代理已开启"
          }
          function proxy_off(){
            unset http_proxy https_proxy all_proxy
            echo -e "终端代理已关闭"
          }' > ~/.bash_profile
          source ~/.bash_profile
          proxy_on

      # ========== 验证代理链 ==========
      - name: Test Proxy Chain
        run: |
          # 验证 Mihomo 代理
          echo "测试 Mihomo 代理（7890 端口）："
          curl -x http://127.0.0.1:7890 https://api.ip.sb/geoip

          # 验证双重代理（Mihomo -> WireGuard）
          echo "测试双重代理（Mihomo -> WireGuard）："
          curl -x http://127.0.0.1:7890 https://api.ip.sb/geoip

      # ========== 后续步骤（保持原有配置）==========
      - name: Install VNC and Desktop
        run: |
          sudo apt-get update
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y \
            xfce4 \
            xfce4-goodies \
            tightvncserver \
            novnc \
            firefox \
            xclip

      - name: Configure VNC
        run: |
          mkdir -p ~/.vnc
          echo "password" | vncpasswd -f > ~/.vnc/passwd
          chmod 600 ~/.vnc/passwd
          
          echo -e "SendPrimary=1\nAcceptCutText=1" > ~/.vnc/config
          
          echo '#!/bin/bash
          source ~/.bash_profile
          export DISPLAY=:1
          vncconfig -nowin &
          #startxfce4 &' 
          sleep 5
          xhost +
          firefox
          > ~/.vnc/xstartup
          chmod +x ~/.vnc/xstartup

      - name: Start VNC Server
        run: |
          vncserver :1 -geometry 1280x800 -depth 24
          sleep 5

      - name: Configure noVNC
        run: |
          git clone https://github.com/novnc/noVNC.git
          cd noVNC
          ./utils/novnc_proxy --vnc localhost:5901 &

      - name: Start Cloudflared
        run: |
          cloudflared tunnel --url tcp://localhost:5901 --protocol http2 &
          cloudflared tunnel --url http://localhost:9090 &
          cloudflared tunnel --url http://localhost:6080 &
          sleep 10

      - name: Keep Alive
        run: |
          while true; do
            echo "[$(date +'%F %T')] 服务状态："
            echo "1. VNC 进程: $(pgrep -a Xvnc || echo '未运行')"
            echo "2. 剪贴板守护进程: $(pgrep -a vncconfig || echo '未运行')"
            sleep 300
          done
